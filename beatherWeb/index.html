<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href=
"https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
	<link rel="stylesheet" href=
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
	<link rel="stylesheet" href=
"https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
	<title>Beather</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>


<body>
	<!-- Splash screen -->
	<div id="splash-screen" class="splash-screen">
		<img src="Images/BeatherLogo2.png" alt="Beather Logo" class="splash-logo">
	</div>
	
	<!-- Background video (looping MP4) -->
	<div id="page-bg" class="page-bg"></div>
	<video id="weather-video" class="weather-video" autoplay muted loop playsinline>
		<source src="Images/weatherbackground/background.mp4" type="video/mp4">
	</video>

	<!-- Game selection menu -->
	<div id="game-menu" class="hidden">
		<div class="game-menu-content">
			<h2>Choose a Game</h2>
			<div class="game-list">
			<div class="game-card" data-game="sunny">
				<img src="Images/WebAssets/SunnyIcon.svg" alt="Sunny Clicker" />
				<div class="game-card-title">Sunny Clicker</div>
					<div class="game-card-desc">Click suns, avoid distractors. Frenzy & bonuses included.</div>
				</div>
			<div class="game-card" data-game="flappy">
				<img src="Images/clouds/funnycloud.png" alt="Flappy Cloud" />
				<div class="game-card-title">Flappy Cloud</div>
					<div class="game-card-desc">Tap to fly the cloud. Don't hit the ground or the pillars.</div>
				</div>
			</div>
			<button id="game-menu-cancel" class="menu-btn">Cancel</button>
		</div>
	</div>

	<!-- Generic Game Overlay (selected game content will be injected) -->
	<div id="game-overlay" class="hidden">
		<div class="game-content">
			<h2 id="game-title">Game</h2>
			<div id="game-info-row">
				<div id="game-timer">-</div>
				<div id="game-score">Score: 0</div>
				<div id="best-score" style="margin-left:12px;">Best: 0</div>
			</div>
			<div id="frenzy-banner" class="hidden">FRENZY! +5s paused  All clicks +1</div>
			<div id="game-area"></div>
			<div style="display:flex;gap:8px;justify-content:center;margin-top:8px;">
				<button id="game-exit">Exit Game</button>
				<button id="game-restart">Restart</button>
			</div>
		</div>
	</div>


	<!-- Background audio -->
	<audio id="weather-audio" class="weather-audio" loop>
		<source src="Images/weatherbackground/Backgroundmusic.mp3" type="audio/mpeg">
	</audio>

	<!-- Control buttons (bottom-right) -->
	<div class="controls">
		<div style="display: flex; gap: 8px;">
			<button id="gamepad-btn" class="control-btn gamepad-btn" title="Play Game">
				<i class="fas fa-gamepad"></i>
			</button>
			<button id="detect-location" class="control-btn location-btn" title="Detect Location">
				<i class="fas fa-map-marker-alt"></i>
			</button>
			<button id="toggle-audio" class="control-btn audio-btn" title="Toggle Audio">
				<i class="fas fa-volume-up"></i>
			</button>
			<button id="toggle-background" class="control-btn bg-btn" title="Toggle Background">
				<i class="fas fa-image"></i>
			</button>
		</div>
		<!-- Note: removed separate enable-sound button; audio enable is merged into the audio toggle button. -->
	</div>

	<nav>
    <a href="index.html">Home</a>
    <a href="map.html">Weather Map</a>
  	</nav>

	<div class="container">
		<div class="weather-card">
			<img src="Images/BeatherLogo.png" alt="Beather Logo" class="header-logo">
			<h1>
				<img src="Images/Beather.png" alt="Beather logo" class="logo">
			</h1>
			<h3>
				Weather App â€” The best weather app
			</h3>
			<input type="text" id="city-input"
				placeholder="Enter city name">
			<button id="city-input-btn"
					onclick="weatherFn($('#city-input').val())">
					Get Weather
			</button>
			<div id="weather-info"
				class="animate__animated animate__fadeIn">
				<h3 id="city-name"></h3>
				<p id="date"></p>
				<p id="temperature"></p>
				<p id="description"></p>
				<p id="wind-speed"></p>
			</div>
		</div>
	</div>
	<script src=
"https://momentjs.com/downloads/moment.min.js">
	</script>
	<script src="script.js"></script>
</body>

</html>
